    <script src="gififier.js"></script>
    <script>

      var g1 = new Gififier({
        el: document.getElementById("image-list-1"),
        speed: 400 // optional, default 400
      });

      
      window.onload = function() {
        g1.play();

      };

      document.getElementById("image-list-1").onclick = function(e) {
        e.preventDefault();
        g1.pause();
      };
      
      
    </script>
