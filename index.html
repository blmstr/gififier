<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>GIFIFIER</title>
    <style type="text/css">

    </style>
  </head>
  <body>
    <ul id="image-list">
      <li><img src="img/example-frames/1.jpg" alt="" /></li>
      <li><img src="img/example-frames/2.jpg" alt="" /></li>
      <li><img src="img/example-frames/3.jpg" alt="" /></li>
      <li><img src="img/example-frames/4.jpg" alt="" /></li>
      <li><img src="img/example-frames/5.jpg" alt="" /></li>
      <li><img src="img/example-frames/6.jpg" alt="" /></li>
      <li><img src="img/example-frames/7.jpg" alt="" /></li>
      <li><img src="img/example-frames/8.jpg" alt="" /></li>
      <li><img src="img/example-frames/9.jpg" alt="" /></li>
      <li><img src="img/example-frames/8.jpg" alt="" /></li>
      <li><img src="img/example-frames/7.jpg" alt="" /></li>
      <li><img src="img/example-frames/6.jpg" alt="" /></li>
      <li><img src="img/example-frames/5.jpg" alt="" /></li>
      <li><img src="img/example-frames/4.jpg" alt="" /></li>
      <li><img src="img/example-frames/3.jpg" alt="" /></li>
      <li><img src="img/example-frames/2.jpg" alt="" /></li>

    </ul>

        
    <script src="gififier.js"></script>
    <script>

      var g = new Gififier({
        el: document.getElementById("image-list"),
        speed: 200 // optional, default 400
      });

      
      window.onload = function() {
        g.play();
      };

      document.getElementById("image-list").onclick = function(e) {
        e.preventDefault();
        g.pause();
      };
      
      
    </script>
  </body>
</html>
